<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>shortageofname | Portfolio</title>
  <meta name="description" content="Portfolio of shortageofname - Full-Stack Developer, Open Source Enthusiast" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --card: #ffffff;
      --border: #e2e8f0;
      --primary: #3b82f6;
      --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg: #0f172a;
      --text: #e2e8f0;
      --card: #1e293b;
      --border: #334155;
      --primary: #60a5fa;
      --shadow: 0 10px 15px -3px rgba(0,0,0,0.4);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 100px;
      background: var(--bg);
      border-radius: 50% 50% 0 0 / 100% 100% 0 0;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; position: relative; z-index: 1; }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.3);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 { font-size: 2.8rem; margin: 0.5rem 0; }
    .bio { font-size: 1.3rem; opacity: 0.9; max-width: 700px; }
    .social-links {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .social-links a {
      color: white;
      font-size: 1.8rem;
      transition: transform 0.2s;
    }
    .social-links a:hover { transform: translateY(-3px); }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 100;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    main { padding: 4rem 0; }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .stat-card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.3s;
    }
    .stat-card:hover { transform: translateY(-8px); }
    .stat-number { font-size: 2.5rem; font-weight: bold; color: var(--primary); }
    .stat-label { color: #64748b; font-size: 0.9rem; margin-top: 0.5rem; }

    .repos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
    }
    .repo-card {
      background: var(--card);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: all 0.3s;
      height: fit-content;
    }
    .repo-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
    }
    .repo-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
      text-decoration: none;
    }
    .repo-name:hover { text-decoration: underline; }
    .repo-desc {
      color: #64748b;
      margin: 1rem 0;
      font-size: 0.95rem;
      flex-grow: 1;
    }
    .repo-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.85rem;
      color: #64748b;
    }
    .language-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .loading, .error {
      text-align: center;
      padding: 4rem;
      font-size: 1.2rem;
      color: #94a3b8;
    }
    footer {
      text-align: center;
      padding: 3rem 1rem;
      color: #64748b;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .bio { font-size: 1.1rem; }
      .avatar { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
    <i class="fas fa-moon"></i>
  </button>

  <header>
    <div class="container">
      <div class="profile">
        <img id="avatar" class="avatar" src="" alt="Profile" />
        <h1 id="name">shortageofname</h1>
        <p class="bio" id="bio">Loading bio...</p>
        <div class="social-links">
          <a href="https://github.com/shortageofname" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://twitter.com/shortageofname" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com/in/shortageofname" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <main>
      <div class="stats" id="stats">
        <div class="stat-card"><div class="stat-number" id="reposCount">-</div><div class="stat-label">Repositories</div></div>
        <div class="stat-card"><div class="stat-number" id="starsCount">-</div><div class="stat-label">Total Stars</div></div>
        <div class="stat-card"><div class="stat-number" id="forksCount">-</div><div class="stat-label">Total Forks</div></div>
        <div class="stat-card"><div class="stat-number" id="followers">-</div><div class="stat-label">Followers</div></div>
      </div>

      <h2 style="font-size: 2rem; margin: 3rem 0 2rem; text-align:center;">My Projects</h2>
      <div class="repos-grid" id="reposGrid">
        <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading repositories...</div>
      </div>
    </main>
  </div>

  <footer>
    <p>Made with ❤️ by <strong>shortageofname</strong> • Powered by GitHub API</p>
  </footer>

  <script>
    const GITHUB_USERNAME = "shortageofname";
    const API_URL = `https://api.github.com/users/${GITHUB_USERNAME}`;
    const REPOS_URL = `https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=100`;

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }

    themeToggle.addEventListener('click', () => {
      if (document.documentElement.getAttribute('data-theme') === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      }
    });

    // Language colors
    const languageColors = {
      JavaScript: "#f1e05a", TypeScript: "#2b7489", Python: "#3572A5",
      HTML: "#e34c26", CSS: "#563d7c", Java: "#b07219", Go: "#00ADD8",
      Rust: "#dea584", React: "#61dafb", Vue: "#41b883", Svelte: "#ff3e00"
    };

    async function fetchGitHubData() {
      try {
        const [userRes, reposRes] = await Promise.all([
          fetch(API_URL), fetch(REPOS_URL)
        ]);

        const user = await userRes.json();
        const repos = await reposRes.json();

        // Update profile
        document.getElementById('avatar').src = user.avatar_url;
        document.getElementById('name').textContent = user.name || user.login;
        document.getElementById('bio').textContent = user.bio || "No bio available.";
        document.getElementById('followers').textContent = user.followers;

        // Update stats
        document.getElementById('reposCount').textContent = user.public_repos;
        const totalStars = repos.reduce((acc, r) => acc + r.stargazers_count, 0);
        const totalForks = repos.reduce((acc, r) => acc + r.forks_count, 0);
        document.getElementById('starsCount').textContent = totalStars;
        document.getElementById('forksCount').textContent = totalForks;

        // Render repos
        const reposGrid = document.getElementById('reposGrid');
        reposGrid.innerHTML = '';

        if (repos.length === 0) {
          reposGrid.innerHTML = '<div class="loading">No public repositories found.</div>';
          return;
        }

        repos
          .filter(repo => !repo.fork)
          .sort((a, b) => b.stargazers_count - a.stargazers_count)
          .forEach(repo => {
            const lang = repo.language || "Other";
            const color = languageColors[lang] || "#888";

            const card = document.createElement('div');
            card.className = 'repo-card';
            card.innerHTML = `
              <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.name}</a>
              <p class="repo-desc">${repo.description || "No description"}</p>
              <div class="repo-meta">
                ${repo.language ? `<span><span class="language-color" style="background:${color}"></span> ${lang}</span>` : ''}
                <span><i class="fas fa-star"></i> ${repo.stargazers_count}</span>
                <span><i class="fas fa-code-branch"></i> ${repo.forks_count}</span>
              </div>
            `;
            reposGrid.appendChild(card);
          });

      } catch (err) {
        document.getElementById('reposGrid').innerHTML = 
          `<div class="error">Failed to load data. GitHub API rate limit may be exceeded. Try again later.</div>`;
        console.error(err);
      }
    }

    // Load data
    fetchGitHubData();
  </script>
</body>
</html>
